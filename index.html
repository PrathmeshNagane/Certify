<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 10px;
            padding: 10px;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px; /* Adjust as needed */
            text-align: center;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .card-title {
            font-size: 1em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">TECH QUIZ</div>
            <div class="card-title">CAD WAR</div>
            <p>Max. Team Size: 1</p>
        </div>
        <div class="card">
            <div class="card-header">TECH QUIZ</div>
            <div class="card-title">Innovative Mechanism</div>
            <p>Max. Team Size: 1</p>
        </div>
        </div>
</body>
</html>
